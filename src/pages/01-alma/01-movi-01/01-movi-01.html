<ion-header>
    <header class="header black-bg headerfijo">
      
      <!--logo start-->
      <!--logo end-->
      
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" (click)="cerr_sesi()">CANCELAR</a></li>
        </ul>
      </div>
    </header>
</ion-header>

<ion-content padding>

	<h3><i class="fa fa-angle-right"></i> INGRESO DE CODIGO DE BARRAS</h3>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="showback">
              <h4><i class="fa fa-angle-right"></i> FORMULARIO DE REGISTRO </h4>
              
              <ion-grid>
              <ion-row>
                <ion-col col-12> <br> </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>PRODUCTO</ion-col>
                <ion-col col-6>
                  <div class="form-group">
                    <input type="name" name="name" class="form-control" id="disabledInput" data-rule="minlen:4" data-msg="Please enter at least 4 chars" [(ngModel)]="this.almaService.ar_re_tcprod_alma_q004['0']['no_prod']" disabled>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>FECHA DE VENCIMIENTO</ion-col>
                <ion-col col-6>
                  <div class="form-group">
                    <input type="name" name="name" class="form-control" id="disabledInput" data-rule="minlen:4" data-msg="Please enter at least 4 chars" [(ngModel)]="this.almaService.ar_re_fe_venc" disabled>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>UNIDAD</ion-col>
                <ion-col col-6>
                  <div class="form-group">
                    <input type="name" name="name" class="form-control" id="disabledInput" data-rule="minlen:4" data-msg="Please enter at least 4 chars" [(ngModel)]="this.almaService.ar_re_tcprod_alma_q004['0']['de_unid']" disabled>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>CODIGO DE BARRA</ion-col>
                <ion-col col-6>
                  <div class="form-group">
                    <input type="name" name="name" class="form-control" id="contact-name" placeholder="Cantidad" data-rule="minlen:4" data-msg="Please enter at least 4 chars" [(ngModel)]="ht_p_ca_barr">
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

              <div class="form-send">
                <button class="btn btn-large btn-primary" (click)="ts_tcprod_alma_u001(ht_p_ca_barr)">REGISTRAR</button>
              </div>


            </div>
        </div>

</ion-content>
